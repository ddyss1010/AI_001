<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>識別正確元素並將非正確元素刪除</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f9f9f9;
    }
    .wrapper {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
    }
    .image {
      width: 100%;
      display: block;
    }
    .box {
      position: absolute;
      border: 2px solid red;
      background-color: rgba(255, 0, 0, 0.2);
      cursor: pointer;
    }
    .box.inactive {
      border: 2px dashed gray;
      background-color: rgba(200, 200, 200, 0.2);
    }
    .label {
      position: absolute;
      font-size: 14px;
      background: red;
      color: white;
      padding: 2px 6px;
      top: -22px;
      left: 0;
      white-space: nowrap;
    }
    .inactive .label {
      background: gray;
    }
  </style>
</head>
<body>
  <h3 style="text-align:center; margin-top: 10px;">
    請識別正確元素並將非正確元素刪除<br>
    <span style="font-size: 14px; color: #666;">請點選下方框框來取消/恢復標註</span>
  </h3>
  <div class="wrapper" id="wrapper">
    <img src="https://images.unsplash.com/photo-1570129477492-45c003edd2be?auto=format&fit=crop&w=600&q=60" class="image" id="mainImg">
    
    <!-- 預設框框（百分比定位） -->
    <div class="box" style="top: 20%; left: 10%; width: 80%; height: 60%;" data-label="房子">
      <div class="label">房子</div>
    </div>
    <div class="box" style="top: 32%; left: 14%; width: 18%; height: 18%;" data-label="窗戶 A">
      <div class="label">窗戶 A</div>
    </div>
    <div class="box" style="top: 32%; left: 68%; width: 18%; height: 18%;" data-label="窗戶 B">
      <div class="label">窗戶 B</div>
    </div>
    <div class="box" style="top: 80%; left: 0%; width: 100%; height: 15%;" data-label="草地">
      <div class="label">草地</div>
    </div>
    <div class="box" style="top: 20%; left: 0%; width: 15%; height: 40%;" data-label="左側樹">
      <div class="label">左側樹</div>
    </div>
    <div class="box" style="top: 20%; left: 85%; width: 15%; height: 40%;" data-label="右側樹">
      <div class="label">右側樹</div>
    </div>
  </div>

  <script>
    // 點擊切換選取狀態
    document.querySelectorAll('.box').forEach(box => {
      box.addEventListener('click', () => {
        box.classList.toggle('inactive');
      });
    });
  </script>
</body>
</html>
